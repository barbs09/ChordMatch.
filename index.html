<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ChordMatch</h1>
        <p>Find songs that match your chord progression!</p>
    </header>
    <main>
        <section id="search-section">
            <h2>Enter Your Chord Progression</h2>
            <input type="text" id="chord-input" placeholder="E.g., C G Am F" maxlength="50">
            <button id="search-btn">Search Songs</button>
        </section>
        
        <!-- Inserindo a barra de busca do Google -->
        <section id="google-search-section">
            <h2>Search the Web for Songs</h2>
            <script async src="https://cse.google.com/cse.js?cx=c40f527a0e8af4664"></script>
            <div class="gcse-search"></div>
        </section>
        
        <section id="results-section">
            <h2>Matching Songs</h2>
            <ul id="results-list"></ul>
        </section>
        <section id="comments-section">
            <h2>Suggestions & Feedback</h2>
            <textarea id="comment-box" placeholder="Leave your comments here..."></textarea>
            <button id="submit-comment">Submit</button>
            <ul id="comments-list"></ul>
        </section>
    </main>
    <footer>
        <p>Â© 2024 ChordMatch. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
